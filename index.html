<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Добавить иконку-->
        <link rel="icon" href="#" type="image/icon type">
    <link rel="stylesheet" href="/scss/style.css">
    <title>Румтибет</title>
</head>
<body>
    <div class="wrapper background_hero">
        <header>
            <nav>
                <a href="#" class="nav_logo"><img src="/assets/images/logo.svg" alt="logo"></a>
                <div class="nav_info">
                    <ul class="nav_list">
                        <li><a href="#" class="list_item">Главная</a></li>
                        <li><a href="#" class="list_item">Про Гида</a></li>
                        <li><a href="#" class="list_item">Программа тура</a></li>
                        <li><a href="#" class="list_item">Стоимость</a></li>
                        <li><a href="#" class="list_item">Блог</a></li>
                        <li><a href="#" class="list_item">Контакты</a></li>
                    </ul>
                    <button class="nav_button">Консультация</button>
                </div>
            </nav>
        </header>
        <div class="hero-content">
            <h1>Насладись прогулкой в горах с командой единомышленников</h1>
            <form action="#" method="post">
                <div class="block-content block1">
                    <label for="form_location">Локация для тура</label>
                    <select id="form_location" name="form_location">
                        <option value="lake_near_mountains">Озеро возле гор</option>
                        <option value="night_in_mountains">Ночь в горах</option>
                        <option value="yoga_in_mountains">Йога в горах</option>
                    </select>
                    <span form_location_support>выберите из списка</span>
                </div>
                <div class="block-content block2">
                    <label for="form_date">Дата похода:</label>
                    <input type="date" id="form_date" name="form_date">
                    <span form_location_support>укажите диапазон</span>
                </div>
                <div class="block-content block3">
                    <label for="form_location">Участники</label>
                    <select id="form_count" name="form_count">
                        <option value="lake_near_mountains">Озеро возле гор</option>
                        <option value="night_in_mountains">Ночь в горах</option>
                        <option value="yoga_in_mountains">Йога в горах</option>
                    </select>
                    <span form_location_support>минимум 4 человека</span>
                </div>                
                <button type="submit"><span>Найти программу</span></button>
            </form>
        </div>
    </div>
</body>
</html>
